<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item *ngIf="media">
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>
          <h2>{{media.name}}</h2>
          <h3>{{media.fullPath}}</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="floating" i18n>Add a description...</ion-label>
        <ion-textarea formControlName="text"></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-progress-bar *ngIf="progress > 0" [value]="progress"></ion-progress-bar>

    <ion-button expand="block" (click)="onSubmit()" i18n>Publish !</ion-button>
  </form>
</ion-content>
