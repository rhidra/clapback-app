<ion-content>
  <ion-button (click)="startVideo()">Take a video</ion-button>

  <ion-list *ngIf="video">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input>{{video.name}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Path</ion-label>
      <ion-input>{{video.fullPath}}</ion-input>
    </ion-item>
  </ion-list>
</ion-content>
