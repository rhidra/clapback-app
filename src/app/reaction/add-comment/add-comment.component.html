<ion-footer class="app-footer-add-comment">
  <ion-toolbar>
    <ion-textarea placeholder="Write a comment..." i18n-placeholder [(ngModel)]="comment"></ion-textarea>

    <ion-buttons slot="end">
      <ion-button (click)="sendComment()">
        <ion-icon slot="icon-only" name="send" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
