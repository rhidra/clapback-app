<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating" i18n>Comment</ion-label>
      <ion-textarea formControlName="text"></ion-textarea>
    </ion-item>

    <ion-button expand="block" (click)="onSubmit()" i18n>Publish !</ion-button>
  </form>
</ion-content>
