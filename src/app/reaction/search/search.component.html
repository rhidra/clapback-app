<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title i18n>Clapbacks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="app-reaction-search">
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size="6" *ngFor="let reaction of reactionService.videos.get(idTopic)">
        <div class="reaction-card">
          {{reaction.text}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-spinner *ngIf="isLoading"></ion-spinner>
</ion-content>
