<div class="empty-view">
  <ion-text [color]="color" *ngIf="!spinner">
    <ion-icon *ngIf="!icon.includes('/')" [name]="icon"></ion-icon>
    <ion-icon *ngIf="icon.includes('/')" [src]="icon"></ion-icon>
    <p>{{text}}</p>
  </ion-text>

  <ion-button *ngIf="buttonText" (click)="click()">{{buttonText}}</ion-button>

  <ion-spinner name="crescent" *ngIf="spinner"></ion-spinner>
</div>
