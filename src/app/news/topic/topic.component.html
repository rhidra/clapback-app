<div class="app-topic full-height">
    <div class="topic-buttons full-width">
        <div class="topic-button">
            <ion-button>
                <ion-icon slot="icon-only" name="share"></ion-icon>
            </ion-button>
        </div>
        <div class="topic-button">
            <ion-button [ngClass]="{'liked': hasLiked}" (click)="like()">
                <ion-icon slot="icon-only" name="heart"></ion-icon>
            </ion-button>
        </div>
        <div class="topic-button" *ngIf="showRewind">
            <ion-button (click)="rewind()">
                <ion-icon slot="icon-only" name="refresh"></ion-icon>
            </ion-button>
        </div>
    </div>

    <div class="topic-hashtag">
        <ion-button [routerLink]="['/', 'reaction', topic._id]">
            #{{topic.hashtag}}
            <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
        </ion-button>
    </div>

    <div class="topic-clapback">
        <ion-button (click)="reactionService.showDialogCreateCB(topic._id)">
            <ion-icon slot="icon-only" name="chatbubbles"></ion-icon>
        </ion-button>
    </div>

    <swiper [config]="config" #swiperComp>
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <app-news-panel [panel]="topic.leftPanel" class="full-height">
                </app-news-panel>
            </div>
            <div class="swiper-slide">
                <app-news-panel [panel]="topic.centerPanel" class="full-height">
                </app-news-panel>
            </div>
            <div class="swiper-slide">
                <app-news-panel [panel]="topic.rightPanel" class="full-height">
                </app-news-panel>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </swiper>
</div>
