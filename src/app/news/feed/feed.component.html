<ion-slides [options]="slidesOpt" *ngIf="!isLoading" (ionSlideDidChange)="slideChanged($event)" #slides>
  <ion-slide style="height: 100%">
    <app-news-home class="full-height full-width" [group]="feedService.newsGroup">
    </app-news-home>
  </ion-slide>

  <ion-slide *ngFor="let item of feedService.newsGroup.items" style="height: 100%">
    <app-news-item [item]="item" class="full-height full-width">
    </app-news-item>
  </ion-slide>
</ion-slides>
